<body>
	<div id="main-grid">
		<div id="header">
			<div id="nav" class="panel-dark-blue">
				<img src="images/logos/primary_logo_with_seal_white.png" id="ucsc-logo">
				<h1 class="trailer-half">Interactive Map</h1>
				<div id="map-options">
				    <div id="fieldsets">
				    	<div>
							<fieldset id="building-label-selector" class="radio-group">
							  <legend class="radio-group-title">Building Labels</legend>
							  <input class="radio-group-input" type="radio" id="On" name="framework" checked />
							  <label class="radio-group-label" for="On">On</label>
							  <input class="radio-group-input" type="radio" id="Off" name="framework" />
							  <label class="radio-group-label" for="Off">Off</label>
							</fieldset>
						</div>
						<div>
							<fieldset id="basemap-selector" class="radio-group">
								<legend class="radio-group-title">Choose your basemap</legend>
								<input class="radio-group-input" type="radio" id="satellite" name="framework" checked />
								<label class="radio-group-label" for="satellite">Satellite</label>
								<input class="radio-group-input" type="radio" id="carto" name="framework" />
								<label class="radio-group-label" for="carto">Carto</label>
								<input class="radio-group-input" type="radio" id="hybrid" name="framework" />
								<label class="radio-group-label" for="hybrid">Hybrid</label>
							</fieldset>
						</div>
				  </div>
				  <i id="menu-icon" class="icon-ui-menu"></i>
				</div>
			</div>
		</div>
		
		<header class="third-nav">
			<div class="third-nav-container">
			  <div class="grid-container">
				<nav class="break" role="navigation" aria-labelledby="thirdnav">
				  	<div id="break">
					  <a class="third-nav-link hvr-underline-from-left" href="printable-maps/" target="_blank">Printable Maps</a>
					  <a class="third-nav-link hvr-underline-from-left" href="detailed-directions/" target="_blank">Detailed Directions</a>
					  <a class="third-nav-link hvr-underline-from-left" href="https://maps.google.com" target="_blank">Google Routing</a>
					  <a class="third-nav-link hvr-underline-from-left" href="help/">Help</a>
					</div>
				  	<div id="support-nav">
					  
					</div>
				</nav>
			  </div>
			</div>
		  </header>
		
		<div id="main-content">
			<div id="side-nav">
				<aside class="side-nav" aria-role="complementary">
					<h4 class="side-nav-title">Map Layers</h4>
					<nav role="navigation" aria-labelledby="sidenav">
						<a href="#" class="side-nav-link">Food and Drink</a>
						<a href="#" class="side-nav-link">Transportation</a>
						<a href="#" class="side-nav-link">Academics</a>
						<a href="#" class="side-nav-link">Health, Safety and Facilities</a>
						<a href="#" class="side-nav-link">Recreation</a>
					</nav>
				</aside>
			</div>

			<div id="viewDiv">
			</div>
		</div>
	</div>
